<div id="reviews">
	{% for review in reviews %}
		<div class="ind_review">
			<p class="reviewHeader"> Posição </p>
			{{ review.role }}
			<p class="reviewHeader"> Salário </p>
			{{ review.salary }}
			<p class="reviewHeader"> O Bom </p>
			{{ review.pros }}
			<p class="reviewHeader"> O Mau </p>
			{{ review.cons }}
			<p class="reviewHeader"> Estágio </p>
			{{ review.estagio }}
		</div>	
	{% endfor %}
</div>
